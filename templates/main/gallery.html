{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
</head>
<body>
    <h1>Галерея</h1>
    <div class="gallery">
        {% for image in images %}
            <div>
                <img src="{{ image.image.url }}" alt="{{ image.title }}">
                <p>{{ image.title }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
